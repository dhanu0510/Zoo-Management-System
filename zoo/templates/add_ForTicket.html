{% extends 'admin_base.html' %}
{% block main  %}

<div class="card shadow mt-2">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Add Foreigner Ticket</h5>
        <div class="container-fluid">
            <form method="POST">
                {% csrf_token %}

                <div class="form-row">

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Adult</label>
                            <input type="text" name="NoAdult" placeholder="Number of Adult" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Children</label>
                            <input type="text" name="NoChildren" placeholder="Number of Children" class="form-control" required>
                        </div>
                    </div>
                    <hr>
                    <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>

{% if error ==  "no" %}
<script>
    alert('New Foreigner Ticket Added Successfully');
    window.location=('{% url 'manage_ForTicket' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something Went Wrong. Please try again');
</script>
{% endif %}


{% endblock %}
