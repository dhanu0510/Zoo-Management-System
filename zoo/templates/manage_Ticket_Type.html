{% extends 'admin_base.html' %}
{% block main  %}

<div class="card shadow mt-5">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Manage Ticket Type</h5>
        <div class="container-fluid mt-5">
            <table class="table table-bordered table-sm" id="example">
                <thead>
                <tr>
                    <th>S No.</th>
                    <th>Ticket Type</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                  {% for i in ticket %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.TicketType}}</td>
                    <td>{{i.Price}} Rs.</td>
                    <td><a href="{% url 'edit_TicketType' i.id %}" class="text-primary">Edit</a>
                        <!-- |
                        <a href="{% url 'delete_TicketType' i.id %}" class="text-danger" onclick="return confirm('Are You Sure?')">Delete</a> -->
                    </td>
                </tr>
                  {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
