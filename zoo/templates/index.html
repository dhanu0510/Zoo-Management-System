{% extends 'navigation.html' %} {% load static %} {% block main %}

<style>
  .card{
    background-color: rgb(27,29,36);
    color:#fff;
  }
  .inner{
    overflow: hidden;
  }
  .inner img{
    transition: all 0.5s ease;
  }
  .inner:hover img{
    transform: scale(1.1);
  }
  .card-text{
    color:rgb(108,114,146)
  }
  .text-center{
    color:rgb(108,114,146);
  }
  .card-title, .text-center b{
    color:#fff;
  }
  {% comment %} .zoom {
  	transition: transform .1s; /* Animation */

  	margin: 0 auto;
  }

  .zoom:hover {
  	transform: scale(1.05); /* (150% zoom)*/
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  } {% endcomment %}
</style>

<body style="background-color: Black"></body>

<div class="container mt-5">
  <h4 class="text-center" style="font-size: 40px; color: #fff">ANIMALS</h4>
  <div class="row m-auto zoom">
    {% for i in animal %}
    <div class="col-lg-4 col-md-6 col-sm-12 my-3">
      <div class="card" style="width: 300px">
        <div class="inner">
          <img
            class="card-img-top"
            src="{{i.AnimalImage.url}}"
            alt="Card image"
            style="width: 100%; height: 200px"
          />
        </div>
        <div class="card-body">
          <h4 class="card-title text-center">{{i.AnimalName}}</h4>
          <p class="card-text text-justify" style="width: 100%; height: 150px">
            {{i.Description}}
          </p>
          <div class="text-center"><b>Breed :</b> {{i.Breed}}</div>
          <div class="text-center"><b>Feed No :</b> {{i.FeedNumber}}</div>
          <div class="text-center"><b>Cage No. :</b> {{i.CageNumber}}</div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
