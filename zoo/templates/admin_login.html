{% extends 'navigation.html' %}
{% block main %}
{% load static %}

<style>
   body {
      width: 100%;
      height: 100%;
   }
  
</style>

<body>
   <!-- Begin Page Content -->
   <link rel="stylesheet" href="{% static 'css/admin_login.css' %}">
   <div class="container mt-5">
      <div class="card-body">
         <center>
            <div class="wrapper">
               <div class="title">
                  Admin Login
               </div>
               <form method="post">
                  {% csrf_token %}
                  <div class="field">
                     <input type="text" name="uname" placeholder = "Username" required>
                  </div>
                  <div class="field">
                     <input type="Password" placeholder = "password" name="pwd" required>
                  </div>
                  <div class="field">
                     <input type="submit" value="Login">
                  </div>
                  <div class="field">
                     <center><a style="color: #f8f9fa" href="{% url 'index' %}">Back to Home</a></center>
                  </div>
               </form>
            </div>
         </center>
      </div>
   </div>
</body>

{% if error == "no" %}
<script>
   alert('Logged In Successfully');
   window.location = ('{% url "admin_home" %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
   alert('Invalid Credentials, Please try again');
</script>
{% endif %}

{% endblock %}
